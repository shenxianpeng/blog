# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: master
  pull_request:
    branches: master
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          source:
            - 'source/_posts/**'
            - 'source/about/**'
            - 'source/daily/**'

    - name: Setup Node 14
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Test
      run: |
        make deps
        make test-server
        sleep 20
        make test

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        # Set the sonar.projectBaseDir analysis property
        projectBaseDir: .

    - name: Package
      if: steps.filter.outputs.source == 'true' || github.event_name == 'workflow_dispatch'
      run: make package
      # run only if 'source' files was changed
    - name: Publish
      uses: peaceiris/actions-gh-pages@v4
      if: steps.filter.outputs.source == 'true' || github.event_name == 'workflow_dispatch'
      with:
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        external_repository: shenxianpeng/shenxianpeng.github.io
        publish_branch: master
        publish_dir: ./public
        exclude_assets: 'source/**.yml'
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: "Site updated"
