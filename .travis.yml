language: node_js

sudo: false

cache:
  apt: true
  directories:
    - node_modules

node_js:
  - "7"

before_script:
  - npm install
  - npm install -g hexo-cli
  - npm install hexo-deployer-git --save

script: 
  - hexo server > /dev/null 2>&1 &
  - sleep 20 && curl http://localhost:4000/
